<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Dila Design</title>
</head>
<body>

    <!-- Cabecera -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="wallpaper">
                    <div class="imagen"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ¿Quienes somos? -->
    <div class="container-fluid">
        <div class="row">
            <div class="q-somos">
                <div class="titulo">
                    <h2><i class="fa fa-paint-brush" aria-hidden="true"></i>¿Quienes Somos?</h2>
                </div>
                <div class="contenido">
                    <div class="imagen">
                        <img src="./../assets/img/5.jpg" alt="">
                    </div>
                    <div class="descripcion">
                        <p>Dila Diseño es una empresa familiar 
                            mexicana localizada en Reynosa, Tamps., 
                            y San Luis Potosí, SLP. 
                            Nos enfocamos a la decoración muralista 
                            interior y exterior a través de la pintura 
                            acrílica, así como una consultoría 
                            y diseño personalizado de la misma.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nuestros Servicios -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
